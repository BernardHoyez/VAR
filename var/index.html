<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#059669">
    <meta name="description" content="Verdon Argens Randonn√©e - Club de randonn√©e dans le Var">
    <title>VAR - Verdon Argens Randonn√©e</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
    <link rel="apple-touch-icon" href="icon192.png">
    
    <!-- React et Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* Spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ic√¥nes simplifi√©es en SVG
        const Icon = ({ type, className = "w-5 h-5" }) => {
            const icons = {
                home: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />,
                users: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />,
                calendar: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />,
                mountain: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3l3.057-3L11 6l3-3 3 3v18H5V3z" />,
                image: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />,
                info: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />,
                menu: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />,
                x: <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            };
            
            return (
                <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    {icons[type]}
                </svg>
            );
        };

        function VARApp() {
            const [currentPage, setCurrentPage] = useState('accueil');
            const [content, setContent] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [menuOpen, setMenuOpen] = useState(false);

            const menuItems = [
                { id: 'accueil', label: 'Accueil', icon: 'home', file: 'content/accueil.md' },
                { id: 'presentation', label: 'Pr√©sentation', icon: 'users', file: 'content/presentation.md' },
                { id: 'randonnees', label: 'Randonn√©es √† venir', icon: 'calendar', file: 'randos.md' },
                { id: 'passees', label: 'Randonn√©es pass√©es', icon: 'mountain', file: 'content/randos-passees.md' },
                { id: 'galerie', label: 'Galerie photos', icon: 'image', file: 'content/galerie.md' },
                { id: 'infos', label: 'Informations', icon: 'info', file: 'content/informations.md' }
            ];

            useEffect(() => {
                loadContent();
            }, [currentPage]);

            const loadContent = async () => {
                setLoading(true);
                setError('');
                
                const page = menuItems.find(m => m.id === currentPage);
                if (!page) return;

                try {
                    const baseUrl = 'https://raw.githubusercontent.com/BernardHoyez/VAR/refs/heads/main/';
                    const response = await fetch(baseUrl + page.file);
                    
                    if (!response.ok) {
                        throw new Error('Fichier non trouv√©');
                    }
                    
                    const text = await response.text();
                    setContent(text);
                } catch (err) {
                    setError('Contenu non disponible pour le moment');
                    setContent('');
                } finally {
                    setLoading(false);
                }
            };

            const parseMarkdownToHTML = (md) => {
                if (!md) return '';
                
                let html = md;
                
                // Titres
                html = html.replace(/^### (.*$)/gim, '<h3 class="text-xl font-bold text-gray-800 mt-6 mb-3">$1</h3>');
                html = html.replace(/^## (.*$)/gim, '<h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">$1</h2>');
                html = html.replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold text-gray-800 mb-6">$1</h1>');
                
                // Images - gestion des URLs relatives
                html = html.replace(/!\[(.*?)\]\(((?!https?:\/\/).*?)\)/gim, (match, alt, url) => {
                    const fullUrl = `https://raw.githubusercontent.com/BernardHoyez/VAR/refs/heads/main/${url}`;
                    return `<img src="${fullUrl}" alt="${alt}" class="max-w-full h-auto rounded-lg shadow-md my-4" loading="lazy" />`;
                });
                
                // Images - URLs absolues
                html = html.replace(/!\[(.*?)\]\((https?:\/\/.*?)\)/gim, '<img src="$2" alt="$1" class="max-w-full h-auto rounded-lg shadow-md my-4" loading="lazy" />');
                
                // Liens
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" class="text-green-600 hover:text-green-700 underline">$1</a>');
                
                // Gras
                html = html.replace(/\*\*([^*]+)\*\*/gim, '<strong class="font-bold">$1</strong>');
                
                // Italique
                html = html.replace(/\*([^*]+)\*/gim, '<em class="italic">$1</em>');
                
                // Listes √† puces
                html = html.replace(/^\- (.*)$/gim, '<li class="ml-6 mb-2">$1</li>');
                html = html.replace(/(<li.*?<\/li>\n?)+/gim, '<ul class="list-disc my-4 space-y-1">$&</ul>');
                
                // S√©parateurs
                html = html.replace(/^---$/gim, '<hr class="my-6 border-gray-300" />');
                
                // √âmojis courants
                html = html.replace(/üìß/g, 'üìß');
                html = html.replace(/üì±/g, 'üì±');
                html = html.replace(/üèîÔ∏è/g, 'üèîÔ∏è');
                
                // Paragraphes
                const lines = html.split('\n');
                const processed = [];
                let inList = false;
                
                for (let line of lines) {
                    if (line.trim().startsWith('<ul') || line.trim().startsWith('<li')) {
                        inList = true;
                        processed.push(line);
                    } else if (line.trim().startsWith('</ul>')) {
                        inList = false;
                        processed.push(line);
                    } else if (line.trim() && !line.startsWith('<') && !inList) {
                        processed.push('<p class="mb-4 text-gray-700 leading-relaxed">' + line + '</p>');
                    } else {
                        processed.push(line);
                    }
                }
                
                return processed.join('\n');
            };

            const parseMarkdownTable = (md) => {
                const lines = md.split('\n');
                const rows = [];
                
                lines.forEach(line => {
                    if (line.trim().startsWith('|') && !line.includes('---')) {
                        const cells = line.split('|').map(c => c.trim()).filter(c => c);
                        if (cells.length > 0) {
                            rows.push(cells);
                        }
                    }
                });
                
                return rows;
            };

            const renderContent = () => {
                if (loading) {
                    return (
                        <div className="flex justify-center items-center py-12">
                            <div className="animate-spin rounded-full h-12 w-12 border-4 border-green-200 border-t-green-600"></div>
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-yellow-800">
                            <p className="font-semibold mb-2">{error}</p>
                            <p className="text-sm">Cette page sera bient√¥t disponible.</p>
                        </div>
                    );
                }

                // Affichage sp√©cial pour les randonn√©es √† venir (tableau)
                if (currentPage === 'randonnees' && content.includes('|')) {
                    const tableRows = parseMarkdownTable(content);
                    return (
                        <div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Randonn√©es √† venir</h2>
                            <div className="bg-white rounded-lg shadow overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {tableRows.map((row, idx) => (
                                            <tr key={idx} className={idx === 0 ? 'bg-green-50 font-semibold' : 'hover:bg-gray-50'}>
                                                {row.map((cell, cellIdx) => (
                                                    <td key={cellIdx} className="px-4 py-3 text-sm text-gray-900 whitespace-pre-wrap">
                                                        {cell}
                                                    </td>
                                                ))}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    );
                }

                // Affichage standard pour les autres pages
                const htmlContent = parseMarkdownToHTML(content);
                
                return (
                    <div 
                        className="prose prose-green max-w-none"
                        dangerouslySetInnerHTML={{ __html: htmlContent }}
                    />
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
                    {/* Header */}
                    <header className="bg-green-600 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Icon type="mountain" className="w-8 h-8" />
                                    <div>
                                        <h1 className="text-2xl font-bold">VAR</h1>
                                        <p className="text-sm text-green-100">Verdon Argens Randonn√©e</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setMenuOpen(!menuOpen)}
                                    className="lg:hidden p-2 hover:bg-green-700 rounded-lg transition"
                                >
                                    <Icon type={menuOpen ? 'x' : 'menu'} className="w-6 h-6" />
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-6 flex gap-6">
                        {/* Sidebar Desktop */}
                        <nav className="hidden lg:block w-64 bg-white rounded-lg shadow-lg p-4 h-fit sticky top-6">
                            <ul className="space-y-2">
                                {menuItems.map(item => (
                                    <li key={item.id}>
                                        <button
                                            onClick={() => setCurrentPage(item.id)}
                                            className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                                                currentPage === item.id
                                                    ? 'bg-green-100 text-green-700 font-semibold'
                                                    : 'text-gray-700 hover:bg-gray-100'
                                            }`}
                                        >
                                            <Icon type={item.icon} className="w-5 h-5" />
                                            <span className="text-sm">{item.label}</span>
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </nav>

                        {/* Mobile Menu */}
                        {menuOpen && (
                            <div className="lg:hidden fixed inset-0 z-50 bg-black bg-opacity-50" onClick={() => setMenuOpen(false)}>
                                <nav className="bg-white w-64 h-full p-4 shadow-xl" onClick={e => e.stopPropagation()}>
                                    <ul className="space-y-2">
                                        {menuItems.map(item => (
                                            <li key={item.id}>
                                                <button
                                                    onClick={() => {
                                                        setCurrentPage(item.id);
                                                        setMenuOpen(false);
                                                    }}
                                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                                                        currentPage === item.id
                                                            ? 'bg-green-100 text-green-700 font-semibold'
                                                            : 'text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    <Icon type={item.icon} className="w-5 h-5" />
                                                    <span className="text-sm">{item.label}</span>
                                                </button>
                                            </li>
                                        ))}
                                    </ul>
                                </nav>
                            </div>
                        )}

                        {/* Main Content */}
                        <main className="flex-1 bg-white rounded-lg shadow-lg p-6 lg:p-8">
                            {renderContent()}
                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-6 mt-12">
                        <div className="container mx-auto px-4 text-center">
                            <p className="text-sm">¬© 2025 Verdon Argens Randonn√©e - Tous droits r√©serv√©s</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VARApp />);

        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker enregistr√©'))
                    .catch(error => console.log('Erreur Service Worker:', error));
            });
        }
    </script>
</body>
</html>
