<h1>Galerie photos</h1>

<div class="carousel">
  <div class="carousel-track">
    <img src="../photos/photo1.jpg" alt="Photo 1">
    <img src="../photos/photo2.jpg" alt="Photo 2">
    <img src="../photos/photo3.jpg" alt="Photo 3">
    <img src="../photos/photo4.jpg" alt="Photo 4">
    <img src="../photos/photo5.jpg" alt="Photo 5">
    <img src="../photos/photo6.jpg" alt="Photo 6">
    <img src="../photos/photo7.jpg" alt="Photo 7">
    <img src="../photos/photo8.jpg" alt="Photo 8">
    <img src="../photos/photo9.jpg" alt="Photo 9">
    <img src="../photos/photo10.jpg" alt="Photo 10">
  </div>

  <button class="prev">⟨</button>
  <button class="next">⟩</button>
</div>

<style>
.carousel {
  position: relative;
  max-width: 800px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 0 10px #999;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel img {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
}

.carousel button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.2em 0.5em;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
}

.carousel button:hover {
  background: rgba(0,0,0,0.7);
}

.carousel .prev { left: 10px; }
.carousel .next { right: 10px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = document.querySelector('.next');
  const prevButton = document.querySelector('.prev');
  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  nextButton.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });
});
</script>
