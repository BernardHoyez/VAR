<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .carousel-container {
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .carousel-btn {
            pointer-events: all;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .carousel-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator.active {
            background: #667eea;
            transform: scale(1.3);
        }

        .indicator:hover {
            background: #764ba2;
        }

        .photo-counter {
            text-align: center;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <P>Galerie</P>
    <div class="container">
        <h1>üì∏ Galerie Photos</h1>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-slide active">
                    <img src="../photos/photo1.jpg" alt="Photo 1">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo2.jpg" alt="Photo 2">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo3.jpg" alt="Photo 3">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo4.jpg" alt="Photo 4">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo5.jpg" alt="Photo 5">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo6.jpg" alt="Photo 6">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo7.jpg" alt="Photo 7">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo8.jpg" alt="Photo 8">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo9.jpg" alt="Photo 9">
                </div>
                <div class="carousel-slide">
                    <img src="../photos/photo10.jpg" alt="Photo 10">
                </div>
            </div>

            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">‚ùÆ</button>
                <button class="carousel-btn" id="nextBtn">‚ùØ</button>
            </div>

            <div class="photo-counter" id="counter">Photo 1 / 10</div>

            <div class="carousel-indicators" id="indicators"></div>
        </div>
    </div>

    <script>
        // Attendre que le DOM soit compl√®tement charg√©
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('counter');
            const indicatorsContainer = document.getElementById('indicators');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            let autoSlide;

            // Cr√©er les indicateurs
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = function() { goToSlide(i); };
                indicatorsContainer.appendChild(indicator);
            }

            const indicators = document.querySelectorAll('.indicator');

            function updateCarousel() {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].classList.remove('active');
                    indicators[i].classList.remove('active');
                }
                
                slides[currentIndex].classList.add('active');
                indicators[currentIndex].classList.add('active');
                counter.textContent = 'Photo ' + (currentIndex + 1) + ' / ' + totalSlides;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            }

            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }

            // √âv√©nements des boutons
            if (nextBtn) {
                nextBtn.onclick = nextSlide;
            }
            if (prevBtn) {
                prevBtn.onclick = prevSlide;
            }

            // D√©filement automatique toutes les 5 secondes
            function startAutoSlide() {
                autoSlide = setInterval(nextSlide, 5000);
            }

            function stopAutoSlide() {
                if (autoSlide) {
                    clearInterval(autoSlide);
                }
            }

            startAutoSlide();

            // Pause lors du survol
            const carouselContainer = document.querySelector('.carousel-container');
            if (carouselContainer) {
                carouselContainer.onmouseenter = stopAutoSlide;
                carouselContainer.onmouseleave = startAutoSlide;
            }

            // Navigation au clavier
            document.onkeydown = function(e) {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                }
            };
        });
    </script>
</body>
</html>
