<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <style>
        /* ==== Reset de base ==== */
        *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
        body { font-family: Arial, Helvetica, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; min-height:100vh; }

        /* ==== Conteneur du carrousel ==== */
        .carousel {
            position: relative;
            max-width: 900px;
            width: 100%;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,.15);
        }

        .carousel__slides {
            display: flex;
            transition: transform .6s ease-in-out;
        }

        .carousel__slide {
            min-width: 100%;
            position: relative;
        }

        .carousel__slide img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* ==== Fl√®ches ==== */
        .carousel__btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,.5);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .3s;
        }
        .carousel__btn:hover { background: rgba(0,0,0,.8); }
        .carousel__btn--prev { left: 15px; }
        .carousel__btn--next { right: 15px; }

        /* ==== Indicateurs (dots) ==== */
        .carousel__dots {
            text-align: center;
            padding: 1rem 0;
            background: #fff;
        }

            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background: #bbb;
            border-radius: 50%;
