<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <style>
        /* ==== Reset de base ==== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            background: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 1rem;
        }

        /* ==== Conteneur du carrousel ==== */
        .carousel {
            position: relative;
            max-width: 900px;
            width: 100%;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,.15);
        }

        .carousel__slides {
            display: flex;
            transition: transform .6s ease-in-out;
        }

        .carousel__slide {
            min-width: 100%;
            position: relative;
        }

        .carousel__slide img {
            width: 100%;
            height: 500px; /* Hauteur fixe pour uniformité, ajustable */
            display: block;
            object-fit: cover;
        }

        /* ==== Flèches ==== */
        .carousel__btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,.5);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .3s;
            z-index: 10;
        }
        .carousel__btn:hover { background: rgba(0,0,0,.8); }
        .carousel__btn--prev { left: 15px; }
        .carousel__btn--next { right: 15px; }

        /* ==== Indicateurs (dots) ==== */
        .carousel__dots {
            text-align: center;
            padding: 1rem 0;
            background: #fff;
            border-top: 1px solid #eee;
        }
        .carousel__dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background .3s;
        }
        .carousel__dot--active {
            background: #007bff;
        }
        .carousel__dot:hover {
            background: #999;
        }

        /* ==== Responsive ==== */
        @media (max-width: 768px) {
            .carousel__slide img {
                height: 300px;
            }
            .carousel__btn {
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="carousel__slides" id="slides">
            <div class="carousel__slide">
                <img src="../photos/photo1.jpg" alt="Photo 1">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo2.jpg" alt="Photo 2">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo3.jpg" alt="Photo 3">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo4.jpg" alt="Photo 4">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo5.jpg" alt="Photo 5">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo6.jpg" alt="Photo 6">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo7.jpg" alt="Photo 7">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo8.jpg" alt="Photo 8">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo9.jpg" alt="Photo 9">
            </div>
            <div class="carousel__slide">
                <img src="../photos/photo10.jpg" alt="Photo 10">
            </div>
        </div>

        <!-- Flèches -->
        <button class="carousel__btn carousel__btn--prev" id="prev">&#8249;</button>
        <button class="carousel__btn carousel__btn--next" id="next">&#8250;</button>

        <!-- Dots -->
        <div class="carousel__dots" id="dots"></div>
    </div>

    <script>
        class Carousel {
            constructor(element) {
                this.element = element;
                this.slides = element.querySelector('#slides');
                this.prevBtn = element.querySelector('#prev');
                this.nextBtn = element.querySelector('#next');
                this.dotsContainer = element.querySelector('#dots');
                this.currentSlide = 0;
                this.totalSlides = element.querySelectorAll('.carousel__slide').length;
                this.init();
            }

            init() {
                this.createDots();
                this.updateCarousel();
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                this.dotsContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('carousel__dot')) {
                        this.goToSlide(parseInt(e.target.dataset.slide));
                    }
                });
            }

            createDots() {
                for (let i = 0; i < this.totalSlides; i++) {
                    const dot = document.createElement('span');
                    dot.classList.add('carousel__dot');
                    dot.dataset.slide = i;
                    if (i === 0) dot.classList.add('carousel__dot--active');
                    this.dotsContainer.appendChild(dot);
                }
            }

            updateCarousel() {
                this.slides.style.transform = `translateX(-${this.currentSlide * 100}%)`;
                const dots = this.dotsContainer.querySelectorAll('.carousel__dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('carousel__dot--active', index === this.currentSlide);
                });
            }

            next() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateCarousel();
            }

            prev() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateCarousel();
            }

            goToSlide(slide) {
                this.currentSlide = slide;
                this.updateCarousel();
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            new Carousel(document.getElementById('carousel'));
        });
    </script>
</body>
</html>
