<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Randonnées du Var</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
        }
        
        .container {
            width: 100%;
            height: calc(100vh - 80px);
            padding: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }
            
            header {
                padding: 15px;
            }
            
            .container {
                height: calc(100vh - 68px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Assemblage des Randonnées - Var</h1>
    </header>
    
    <div class="container">
        <iframe 
            src="https://umap.openstreetmap.fr/fr/map/assemblage-des-randonnees-var_705776#9/43.2572/6.5314"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
